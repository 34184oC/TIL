<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Test</title>
  <style>
    section {margin-top: 50px;}
  </style>
</head>
<body>
  <!-- TEST 1 -->
  <section>
    <h1>다람쥐 헌 쳇바퀴에 타고파</h1>
    <h2>다람쥐 헌 쳇바퀴에 타고파</h2>
    <h3>다람쥐 헌 쳇바퀴에 타고파</h3>
    <h4>다람쥐 헌 쳇바퀴에 타고파</h4>
    <h5>다람쥐 헌 쳇바퀴에 타고파</h5>
    <h6>다람쥐 헌 쳇바퀴에 타고파</h6>
  </section>


  <!-- TEST 2 -->
  <section>
    <ol>
      <li>사과</li>
      <li>오렌지</li>
      <li>포도</li>
      <li>체리</li>
    </ol>
    <li>
      <li>가지</li>
      <li>감자</li>
      <li>당근</li>
      <li>대파</li>
    </li>
  </section>

  <!-- TEST 3 -->
  <section>
    <input type="password" placeholder="비밀번호를 입력해주세요." minlength="6" maxlength="20">
  </section>

  <!-- TEST 4 -->
  <section>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">/</th>
          <th colspan="2">반기</th>
          <th rowspan="2">합계</th>
          <th rowspan="2">비고</th>
        </tr>
        <tr>
          <td>전반기</td>
          <td>후반기</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>2019</th>
          <td>10억</td>
          <td>20억</td>
          <td>30억</td>
          <td></td>
        </tr>
        <tr>
          <th>2020</th>
          <td>22억</td>
          <td>33억</td>
          <td>55억</td>
          <td rowspan="2">1)</td>
        </tr>
        <tr>
          <th>2021</th>
          <td colspan="2">집계 중</td>
          <td>집계 중</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- TEST 5 -->
  <section>
    <span><i>∫</i><sub>0</sub><sup><i>t</i></sup>2<sup>5</sup>x<i>log</i><sub>2</sub>x</span>
  </section>
</body>
</html>
